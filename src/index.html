<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AchoMatico Launcher</title>
    <link rel="stylesheet" href="./compiled/index.css" />

    <!-- SCRIPTS -->

    <script src="./page-loader.js" defer></script>
    <script src="./edit-mode.js" defer></script>


    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Nunito:wght@300&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Dosis&family=Nunito:wght@300&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <div id="parent-container">
      
      <div id="top-bar-container">

        <img src="../images/logo.jpg" alt="logo" />

        <div id="bar-btn-container">
          <button id="settings">
            Settings
          </button>

          <button id="account">
            <img src="../images/account_symbol.svg" alt="Account" />
          </button>

          <span id="name">
            mensch
          </span>
        </div>

      </div>

      <div id="app-container">

        <div id="selector-container">
          
          <input type="text" placeholder="  Search...">

          <template id="selector-button-template">
            <button class="app-selector-button" id="game1">
              <img src="../images/icon.jpg" alt="img" />
              <span>ERROR</span>
            </button>
          </template>


          <!-- <button class="app-selector-button" id="game2">
            <img src="../images/icon.jpg" alt="img" />
            <span>Minecraft+</span>
          </button>
          <button class="app-selector-button" id="game3">
            <img src="../images/icon.jpg" alt="img" />
            <span>Spiderman evren67 edition</span>
          </button> -->

        </div>

        <div id="show-container">
          <div id="top-head-image">
            <img src="../images/head.png" alt="head" id="head-image">
            <button id="edit-button" class="view-mode" onclick="toggleEditMode()"> <!-- EDIT MODE BUTTON -->
              <img src="../images/edit.png" alt="Edit">
            </button>

            <button id="edit-button" class="edit-mode save-button" onclick="toggleViewMode()">Save</button>
          </div>

          <div id="app-content-container">
            
            <div id="top-bar">
              
              <div id="icon-title-container">
                <img src="" alt="icon" id="icon-image">
                <span id="title" class="view-mode">achomatico launcher</span>

                <input id="title-edit" class="edit-mode" type="text" placeholder="New Name....."> <!-- TITLE EDIT -->
              </div>
              
              <div id="lower-bar-flex-wrapper">
                <div id="lower-bar-container">
  
                  <button>ACM</button>
    
                  <div id="space-taken-container">
                    <span>
                      Space taken
                    </span>
                    <span id="space-taken-span">
                    </span>
                  </div>
    
                  <div id="last-played-container">
                    <span>
                      Last played
                    </span>
                    <span id="last-played-span">
                    </span>
                  </div>
  
                </div>
              </div>

            
            </div>
          
            <div id="desc-container">
              <p id="desc-p" class="view-mode">
                select something
              </p>

              <textarea name="desc-e" id="desc-edit" cols="60" rows="10" class="edit-mode"></textarea> <!-- TEXT AREA EDIT -->
            </div>

          </div> <!-- app content container -->
        </div>
      
      </div>
    </div>
  </body>
</html>
